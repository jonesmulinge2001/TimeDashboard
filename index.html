<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="profile">
                <div class="image">
                    <img src="jona.jpg"/>
                </div>            
                <p id="heading" >Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="duration">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>

        <div class="right">
            <div class="work">
                <div class="top">
                    <p>Work</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>32hrs</h1>
                    <p>Last Week -36hrs</p>
                </div>
            </div>
            <div class="play">
                <div class="top">
                    <p>Play</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>10hrs</h1>
                    <p>Last Week -8hrs</p>
                </div>
            </div>
            <div class="study">
                <div class="top">
                    <p>Study</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>4hrs</h1>
                    <p>Last Week -7hrs</p>
                </div>
            </div>
            <div class="excercise">
                <div class="top">
                    <p>Excercise</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>4hrs</h1>
                    <p>Last Week -5hrs</p>
                </div>
            </div>
            <div class="social">
                <div class="top">
                    <p>Social</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>5hrs</h1>
                    <p>Last Week -10hrs</p>
                </div>
            </div>
            
            <div class="selfcare">
                <div class="top">
                    <p>Work</p>
                    <p>...</p>
                </div>
                <div class="bottom">
                    <h1>2hrs</h1>
                    <p>Last Week -2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
